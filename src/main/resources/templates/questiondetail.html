<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${questionDetallada.question}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin: 0;
        }

        h3 {
            margin: 20px 0;
        }

        span {
            margin-right: 5px;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        p {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        form {
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff6600;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        a:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>
<h1 th:text="${questionDetallada.question}"></h1>
<h3>Tags: <span th:each="tag : ${questionDetallada.getTags()}" th:text="${tag.subject}"></span></h3>
<h3>Add your answer:</h3>
<p th:each="answer : ${listaDeAnswers}" th:text="${answer.answer}"></p>

<form th:action="@{/questions/{id}(id=${questionDetallada.id})}" method="POST" th:object="${answerForm}">
    <label>Answer:
        <textarea cols="30" rows="10" th:field="*{answer}"></textarea>
    </label>

    <input type="submit" value="Responder">
</form>
<a href="/">Volver al index</a>
</body>
</html>
