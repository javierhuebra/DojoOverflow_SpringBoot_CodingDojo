<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin: 0;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            color: #ff6600;
        }

        .new-question {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Index</h1>
<table>
    <tr>
        <th>Questions</th>
        <th>Tags</th>
    </tr>
    <tr th:each="question : ${questions}">
        <td>
            <a th:href="@{/questions/{id}(id=${question.id})}" th:text="${question.question}"></a>
        </td>
        <td>
            <span th:each="tag : ${question.getTags()}" th:text="${tag.subject}"></span>
        </td>
    </tr>
</table>
<a class="new-question" href="/questions/new">Hacer nueva pregunta</a>
</body>
</html>
